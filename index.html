<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Your Webpage</title>
</head>
<body>
    <div class="background">
        <div class="context-box">
            <div class="column">
                <h2>Mr. or Ms. ?</h2>
                <div class = "input-block">
                    <label for="nameInput">Name</label>
                    <input type="text" id="nameInput" name="nameInput" pattern="[A-Za-z ]*" maxlength="255">
                                                
                </div>
                <div class="input-block">
                    <input type="radio" id="maleOption" name="gender" value="maleOption">    
                    <label for="maleOption">male</label>
                </div>
                <div class="input-block">
                    <input type="radio" id="femaleOption" name="gender" value="femaleOption">    
                    <label for="femaleOption">female</label>
                </div>   
                <div>
                    <button type="submit" onclick="onSubmitForm()">Submit</button>
                    <button type="button" onclick="onSaveName()">Save</button>
                </div>
            
            </div>
            <div class="column" id="predictionColumn">
                <h2>Prediction</h2>
                <div id="genderPrediction"></div>
                <div id="savedGender"></div>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
